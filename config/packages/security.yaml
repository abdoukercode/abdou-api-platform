security:
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN:  ROLE_ADMIN

    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12
        App\Entity\User: bcrypt
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        chain_provider:
            chain:
                providers: [in_memory, db_provider]
        in_memory:
            memory:
                users:
                    abdou:
                        password:  $2y$12$q7uOO9jr4qSr3PHaGacipea2krsD4Lh.H6M6vAwR.XWuB/OTyBhdy
                        roles: 'ROLE_ADMIN'
                    super:
                        password:  $2y$12$MbZahiAzIbRwGIEoSqGa4OYAcovBfT7VXq8Rkaj/iNUXenudF3Z/O
                        roles: 'ROLE_SUPER_ADMIN'
        db_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            provider: chain_provider
            form_login:
                login_path: login
                check_path: login
            logout:
                path:   /logout
                target: /

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user_registration, roles: ROLE_SUPER_ADMIN }
        - { path: ^/, roles: ROLE_ADMIN}
